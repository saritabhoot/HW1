<!DOCTYPE html>
<html>
<head>
    <title>DOM Scripting</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="object.css"/>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="test.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            console.log('testing');
            var span = document.getElementById('output_data');
            span.number_of_clicks = 0;
            span.onclick = function(){
                span.innerHTML = 'Number of clicks:' + ++span.number_of_clicks;
            }

        });

    </script>
</head>
<body>
    <div id="print to console">(view firebug console) </br>
</div>

    <!--onclick in-page script starts-->

    <div class="center">DOM Scripting</div>
    <div class="center">
        <span class="describe_box">program output</span>
        <span class="opbox" id="output_data">&lt;No output as of now!&gt;</span>

    </div>
    <!--onclick in-page script ends-->

    <!--javascript:URL protocol starts-->
    <div class="center">
        <a id="changeMe" href="javascript: var link= document.getElementById('changeMe');
                 link.innerHTML = link.innerHTML.split('').reverse().join(''); void 0;">
            click on me to reverse me &raquo;
        </a>
    </div>
    <!--javascript void URL endss-->

    <!--Timer example starts-->
    <div class="timer_bottom_container">
            <span class="timer_bottom" id="timer_bottom">
                00:00:00
            </span>
    </div>
    <!--Timer example ends-->

    <!--Event handlers as attributes begins-->
    <div class="center" >
                <span onmouseout= "alert('I told you I will!');" >
                I will know when you leave me!
               </span>
    </div>
    <!--Event handlers as attributes ends-->


</body>
</html>
