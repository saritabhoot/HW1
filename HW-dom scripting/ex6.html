<!DOCTYPE html>
<html>
<head>
    <title>DOM Scripting</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel ="stylesheet" href ="css/object.css"/>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript">
        window.onload = function(){
            //example of setTimeout()
            var op =document.getElementById('output_data');
            op.innerHTML = '(will update information in 5s...)';
            var functionx = function(){
                op.innerHTML = "Hello World!";

            };
            setTimeout(functionx, 5000);
            //setInterval has already been demonstrated in 1script.html

        };

    </script>

</head>

<body>

<div id='print_to_console'>(view firebug console)<br/>
</div>
<div class="center">Generic Examples - Window Object</div>
<div class="center">
    <span class="describe_box">program output</span>
    <span class="opbox" id='output_data'>&lt; No output as of now!&gt;</span>
</div>

</div>
</body>
</html>
